<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuk Tuk Tour</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div class="wrapper">

        <aside class="side">

                        <div class="form-group">
                            <input type="search" name="target" placeholder="Target: " class="input">
                        </div>
                        <div class="form-group form-content-right">
                            <button type="submit" class="btn btn-submit">Get Routes</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="item panel-list">
                <ul class="result-list">
                    <li>

                            <li>

                    </li>
                    <li>

                            <li>

                                <p>-</p>

                        </ul>
                    </li>
                    <li>
                        <ul class="result-detail">
                            <li>
                                <label>From: </label>
                                <p>-</p>
                            </li>
                            <li>
                                <label>To: </label>
                                <p>-</p>
                            </li>
                            <li>
                                <label>Time Schedule: </label>
                                <p>-</p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="map">
            <div class="map-container">
            </div>
        </main>
    </div>
</div>
</body>
</html>
